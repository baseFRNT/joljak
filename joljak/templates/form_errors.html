{% if form.errors %}
    <div class="alert alert-danger">
        {% for field in form %}
        {#  field error  #}
            {% if field.errors %}
                <div>
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}

        {# None field error #}
        {% for error in form.non.field.errors %}
        <div>
            <strong>{{ error }}</strong>a
        </div>
        {% endfor %}
    </div>
{% endif %}
